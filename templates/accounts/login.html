{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary">Login</button>
</form>
<p>Forgot your password? <a href="{% url 'accounts:password_reset' %}">Reset Password</a></p>
<p>Don't have an account? <a href="{% url 'accounts:user_register' %}">Join Now</a></p>
{% endblock %}
