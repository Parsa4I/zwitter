{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
{% if validlink %}
<h2>Password Reset Confirm</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary">Change</button>
</form>
{% else %}
<h2>This link is not valid.</h2>
{% endif %}
{% endblock %}
