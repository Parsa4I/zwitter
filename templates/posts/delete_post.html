{% extends 'base.html' %}

{% block body %}
<h1>Delete Post</h1>
<h4>Are you sure about deleting <a href="{{ post.get_absolute_url }}">this post</a>?</h4>
<form action="" method="post">
  {% csrf_token %}
  <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Cancel</a>
  <button type="submit" class="btn btn-danger">Yes</button>
</form>
{% endblock %}
